<html><head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script async="" src="https://mc.yandex.ru/metrika/tag.js"></script><script type="text/javascript" src="libs/vendor.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="libs/vendor.min.css">
	<script type="text/javascript" src="main.js"></script>
	<title>Модуль Тестирование дополнительных элементов интерфейса. Домашнее задание</title>
</head>
<body>
<header class="header">
    <div class="header-block">
        <img class="logo" src="images/skillbox.png">
    </div>
    <div class="header-block">
        <p class="module-info"><strong>Модуль</strong>. Тестирование дополнительных элементов интерфейса</p>
        <p class="module-info"><strong>Домашнее задание</strong></p>
    </div>
</header>	
<main class="content">
	<div class="content__header">
		<p>Техника для вас</p>
	</div>
	<div class="section" id="prev">
		<div class="section__header">
			<p class="header__content">Оформление доставки</p>
		</div>
		<div id="content">
			<div class="section__module" id="page_1" style="display: block;">
				<div class="module__inputs">
					<input type="text" class="module_input_text" name="name" required="" placeholder="Имя">
				</div>
				<div class="module__inputs">
					<input type="text" class="module_input_text" name="phone" required="" placeholder="Телефон">
				</div>
				<div class="module__inputs">
					<input type="text" class="module_input_text" name="address" required="" placeholder="Адрес">
				</div>
				<div class="module__inputs">
					<div class="module__header">
						<p>Желаемый способ связи:</p>
					</div>
					<div class="module__input">
						<label>
							<input class="checkboxg" type="checkbox" value="Email">
							<span class="fake-checkbox"></span>Email
						</label>
					</div>
					<div class="module__input">
						<label>
							<input class="checkboxg" type="checkbox" value="Телефон">
							<span class="fake-checkbox"></span>Телефон
						</label>
					</div>
				</div>
			</div>

			<div class="section__module" id="page_2">
				<div class="module__inputs">
					<input type="text" class="module_input_text hasDatepicker" id="date" placeholder="Дата доставки">
				</div>
				<div class="module__inputs">
					<select class="js-example-basic-single" name="age" placeholder="Время доставки">
						<option selected="" disabled="" hidden="">Время доставки</option>
						<option value="1">с 10 до 14</option>
						<option value="2">с 14 до 18</option>
						<option value="3">с 18 до 22</option>
					</select>
				</div>
				<div class="module__inputs">
					<div class="module__header">
						<p>Выберите способ доставки:</p>
					</div>
					<div class="module__input">
						<label>
							<input class="radiobuttons" type="radio" value="Самовывоз" name="group1">
							<span class="fake-radiobutton"></span>Самовывоз
						</label>
					</div>
					<div class="module__input">
						<label>
							<input class="radiobuttons" type="radio" value="Курьер" name="group2">
							<span class="fake-radiobutton"></span>Курьер
						</label>
					</div>
					<div class="module__input">
						<label>
							<input class="radiobuttons" type="radio" value="Почта" name="group3">
							<span class="fake-radiobutton"></span>Почта
						</label>
					</div>
					<div class="module__input agree">
						<label>
							<input class="checkboxg agree" type="checkbox">
							<span class="fake-checkbox"></span>Соглашение об обработке персональных данных
						</label>
					</div>
				</div>
			</div>

			
		</div>
		<div class="section__button big">
			<input id="next" class="section__button" type="button" value="СОХРАНИТЬ" data-page="1">
		</div>
		<div class="section__buttons">
			<input id="one" class="page__buttons click" type="button" value="1">
			<input id="two" class="page__buttons" type="button" value="2">
		</div>
	</div>

	<div class="section finish" id="finish">
		<div class="section__header result">
			<p class="header__content">Информация по вашей доставке:</p>
		</div>
		<div class="section__module">
			<div class="module__result">
				<div class="result__content">
					<span class="span__header">
						Имя
					</span>
					<p class="result__text" id="name">
						
					</p>
				</div>
				<div class="result__content">
					<span class="span__header">
						Телефон
					</span>
					<p class="result__text" id="phone">
						
					</p>
				</div>
				<div class="result__content">
					<span class="span__header">
						Адрес
					</span>
					<p class="result__text" id="address">
						
					</p>
				</div>
				<div class="result__content">
					<span class="span__header">
						Желаемый способ связи
					</span>
					<p class="result__text" id="communicate">
						
					</p>
				</div>
				<div class="result__content">
					<span class="span__header">
						Дата доставки
					</span>
					<p class="result__text" id="date2">
						
					</p>
				</div>
				<div class="result__content">
					<span class="span__header">
						Время доставки
					</span>
					<p class="result__text" id="time">
						
					</p>
				</div>
				<div class="result__content">
					<span class="span__header">
						Способ доставки
					</span>
					<p class="result__text" id="method">
						
					</p>
				</div>
			</div>
		</div>
	</div>
</main>

<div class="popup" style="display: none;">
    <div class="popup-content">
       	<div class="popup-text">
       		<p>Продолжить?</p>
       	</div>
       	<div class="popup-buttons">
       		<input id="no" class="popup-button" type="button" value="ОТМЕНА">
			<input id="ok" class="popup-button" type="button" value="ОК">
       	</div>
    </div>
</div>
